	<p>Operando 1</p>
	<input type="number" ng-model="n1">
	<p>Operando 2</p>
	<input type="number" ng-model="n2">
	<!-- Esta funcion,sirve para restringer el ingreso unicamente de caracteres numericos...
	<p>Operando 1</p>
	<input ng-model="n1" onkeypress="return justNumbers(event);" value=""></input>
	<br>
	<p>Operando 2</p>
	<input ng-model="n2" onkeypress="return justNumbers(event);" value=""></input>
	<script>
	    function justNumbers(e)
            {
            var keynum = window.event ? window.event.keyCode : e.which;
            if ((keynum == 8) || (keynum == 46))
            return true;
             
            return /\d/.test(String.fromCharCode(keynum));
            }
     </script>-->
     <button ng-click="suma=n1+n2">+</button>
     <button ng-click="multiplicacion=n1*n2">*</button>
     <p>Resultado de la Suma: {{ suma }}</p>
     <p>Resultado de la Multiplicacion: {{ multiplicacion }}</p>

     <fieldset><legend>Ejercicio #3</legend>
     	
     <div>
		
		<input type="text" ng-model="text" placeholder="Enter you input here...">

		<p id="input1">Input value: {{ text }}</p
		<p ng-style= "text==(text | reverse)?{'color':'red'}:{'color':'blue'}">Filtered Value: {{ text | reverse }}</p>
	
	</div>

	<script>


		var myApp = angular.module("myApp",[]);

		myApp.filter("reverse", function() {

			return function(input) {

				return input.split("").reverse().join("");

			};

		});
	
	</script>
